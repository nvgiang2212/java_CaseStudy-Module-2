<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create note</title>
</head>
<style>

    #message {
        color: blue;
        font-size: large;
    }

    * {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    }

    #form {
        width: 1200px;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }

    #content {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        width: 1000px;
        border-radius: 5px;
    }

    button {
        width: 150px;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
    }

    button:hover {
        background-color: darkorange;
    }

    input[type=text] {
        width: 100%;
        padding: 12px 0;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
    }

    input[type=submit]:hover {
        background-color: darkorange;
    }
</style>
<body>
<h1>Create note</h1>
<p>
    <a href="/notes">
        <button>Note list</button>
    </a>
</p>
<div id="message">
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
</div>
<div id="form">
    <form th:action="@{/create-note}" th:object="${note}" method="post">
        <table>
            <tr>
                <td>Title :</td>
                <td><input type="text" th:field="*{title}"/></td>
            </tr>
            <tr>
                <td>Type :</td>
                <td>
                    <select th:field="*{type}">
                        <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Content :</td>
                <td><textarea rows="25" id="content" th:field="*{content}"></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Create note"></td>
            </tr>
        </table>
    </form>
</div>
</body>
<footer> &copy; 2019 Adam Store</footer>
</html>
